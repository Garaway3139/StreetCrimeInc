<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Register</title><link rel="stylesheet" href="/static/styles.css"/></head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="/register">
      <label>Username<br/><input name="username" required></label><br/>
      <label>Password<br/><input name="password" type="password" required></label><br/>
      <button type="submit">Create</button>
    </form>
    <p><a href="/login">Login</a></p>
  </div>
</body>
</html>
