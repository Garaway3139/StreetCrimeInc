<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Street Crime Inc - Play</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Street Crime Inc</h1>
      <div class="top-right">
        {% if current_user.is_authenticated %}
          <span>Hi, {{ current_user.username }}</span> | <a href="/logout">Logout</a> | <a href="/admin">Staff</a>
        {% else %}
          <a href="/login">Login</a> | <a href="/register">Register</a>
        {% endif %}
      </div>
    </header>

    <main>
      <div id="hud">
        Cash: <span id="cash">0</span>$ &nbsp; Rep: <span id="rep">0</span> &nbsp; Rank: <span id="rank">Rookie</span>
      </div>

      <div id="clicker">
        <button id="crimeBtn">Commit Crime</button>
        <div id="last">Last earn: <span id="lastEarn">0</span>$</div>
      </div>

      <div id="log"></div>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/static/game.js"></script>
</body>
</html>
